<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ if not .IsHome }}{{ .Title }} | {{ end }}{{ .Site.Title }}</title>
  <style>
    :root { --max-width: 42rem; --fg: #1a1a1a; --bg: #fff; --link: #0550ae; --code-bg: #f0f0f0; }
    @media (prefers-color-scheme: dark) {
      :root { --fg: #e0e0e0; --bg: #1a1a1a; --link: #6cb6ff; --code-bg: #2a2a2a; }
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: system-ui, sans-serif; color: var(--fg); background: var(--bg); line-height: 1.6; }
    a { color: var(--link); }
    nav { border-bottom: 1px solid var(--code-bg); padding: 1rem; }
    nav a { margin-right: 1rem; text-decoration: none; }
    nav a:hover { text-decoration: underline; }
    main { max-width: var(--max-width); margin: 0 auto; padding: 2rem 1rem; }
    h1 { margin-bottom: 1rem; }
    h2 { margin-top: 2rem; margin-bottom: 0.5rem; }
    h3 { margin-top: 1.5rem; margin-bottom: 0.5rem; }
    p, ul, ol { margin-bottom: 1rem; }
    ul, ol { padding-left: 1.5rem; }
    pre { background: var(--code-bg); padding: 1rem; overflow-x: auto; margin-bottom: 1rem; border-radius: 4px; }
    code { background: var(--code-bg); padding: 0.1em 0.3em; border-radius: 3px; font-size: 0.9em; }
    pre code { background: none; padding: 0; }
    footer { border-top: 1px solid var(--code-bg); padding: 1rem; text-align: center; font-size: 0.85rem; margin-top: 4rem; }
  </style>
</head>
<body>
  <nav>
    <a href="/"><strong>{{ .Site.Title }}</strong></a>
    <a href="/docs/">Docs</a>
    <a href="/guides/getting-started/">Getting Started</a>
  </nav>
  <main>
    {{ block "main" . }}{{ end }}
  </main>
  <footer>
    Hedgerules &mdash; Hugo Edge Rules for CloudFront
  </footer>
</body>
</html>
