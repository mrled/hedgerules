AWSTemplateFormatVersion: 2010-09-09
Description: "Stage 1: Base infrastructure for hedgerules.micahrl.com"

# Deploy in us-east-1 (required for ACM certificates used by CloudFront).
#
# The ACM certificate uses DNS validation. CloudFormation will pause during
# creation until the certificate is validated. While the stack is waiting:
#   1. Find the CNAME validation record:
#      aws acm list-certificates --region us-east-1
#      aws acm describe-certificate --certificate-arn <ARN> --region us-east-1
#   2. Add the CNAME record to your external DNS provider.
#   3. Wait for validation to complete (usually a few minutes).

Parameters:
  Domain:
    Type: String
    Default: hedgerules.micahrl.com

  BucketName:
    Type: String
    Default: hedgerules-micahrl-com

  LogsBucketName:
    Type: String
    Default: hedgerules-micahrl-com-logs

  AthenaDatabaseName:
    Type: String
    Default: hedgerules_micahrl_com_logs
    Description: Athena/Glue database name (lowercase only)
    AllowedPattern: ^[a-z0-9_]+$
    ConstraintDescription: Must contain only lowercase letters, numbers, and underscores

Resources:

  # --- S3 ---

  LogsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref LogsBucketName
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      LifecycleConfiguration:
        Rules:
          - Id: DeleteOldLogs
            Status: Enabled
            ExpirationInDays: 365
            Prefix: cloudfront/
          - Id: DeleteOldAthenaResults
            Status: Enabled
            ExpirationInDays: 30
            Prefix: athena-results/
      OwnershipControls:
        Rules:
          - ObjectOwnership: BucketOwnerPreferred

  ContentBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref BucketName
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true

  # --- CloudFront origin access ---

  OriginAccessControl:
    Type: AWS::CloudFront::OriginAccessControl
    Properties:
      OriginAccessControlConfig:
        Name: !Sub "${AWS::StackName}-oac"
        OriginAccessControlOriginType: s3
        SigningBehavior: always
        SigningProtocol: sigv4

  # --- HTTPS ---

  Certificate:
    Type: AWS::CertificateManager::Certificate
    Properties:
      DomainName: !Ref Domain
      ValidationMethod: DNS

  # --- Key Value Stores ---

  RedirectsKvs:
    Type: AWS::CloudFront::KeyValueStore
    Properties:
      Name: !Sub "${AWS::StackName}-redirects"
      Comment: !Sub "Redirect mappings for ${Domain}"

  HeadersKvs:
    Type: AWS::CloudFront::KeyValueStore
    Properties:
      Name: !Sub "${AWS::StackName}-headers"
      Comment: !Sub "Custom response headers for ${Domain}"

  # --- IAM ---

  DeployerGroup:
    Type: AWS::IAM::Group
    Properties:
      GroupName: !Sub "${AWS::StackName}-Deployers"
      Policies:
        - PolicyName: S3Access
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Sid: AllowS3BucketListing
                Effect: Allow
                Action:
                  - s3:ListBucket
                Resource:
                  - !GetAtt ContentBucket.Arn
              - Sid: AllowS3ObjectOperations
                Effect: Allow
                Action:
                  - s3:PutObject
                  - s3:GetObject
                  - s3:DeleteObject
                Resource:
                  - !Sub "${ContentBucket.Arn}/*"
        - PolicyName: KvsAccess
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Sid: AllowListKeyValueStores
                Effect: Allow
                Action:
                  - cloudfront:ListKeyValueStores
                Resource: "*"
              - Sid: AllowKvsManagement
                Effect: Allow
                Action:
                  - cloudfront-keyvaluestore:DescribeKeyValueStore
                  - cloudfront-keyvaluestore:ListKeys
                  - cloudfront-keyvaluestore:UpdateKeys
                Resource:
                  - !GetAtt RedirectsKvs.Arn
                  - !GetAtt HeadersKvs.Arn
        - PolicyName: CloudFrontAccess
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Sid: AllowFunctionManagement
                Effect: Allow
                Action:
                  - cloudfront:DescribeFunction
                  - cloudfront:GetFunction
                  - cloudfront:CreateFunction
                  - cloudfront:UpdateFunction
                  - cloudfront:PublishFunction
                Resource:
                  - !Sub "arn:aws:cloudfront::${AWS::AccountId}:function/*"
              - Sid: AllowCloudFrontInvalidation
                Effect: Allow
                Action:
                  - cloudfront:CreateInvalidation
                  - cloudfront:GetInvalidation
                Resource:
                  - !Sub "arn:aws:cloudfront::${AWS::AccountId}:distribution/*"

  # --- Athena log analysis ---

  AthenaWorkGroup:
    Type: AWS::Athena::WorkGroup
    Properties:
      Name: !Sub "${AWS::StackName}-logs"
      WorkGroupConfiguration:
        ResultConfiguration:
          OutputLocation: !Sub "s3://${LogsBucket}/athena-results/"
        EnforceWorkGroupConfiguration: true
        PublishCloudWatchMetricsEnabled: false

  AthenaDatabase:
    Type: AWS::Glue::Database
    Properties:
      CatalogId: !Ref AWS::AccountId
      DatabaseInput:
        Name: !Ref AthenaDatabaseName
        Description: CloudFront access logs database

  AthenaLogsTable:
    Type: AWS::Glue::Table
    Properties:
      CatalogId: !Ref AWS::AccountId
      DatabaseName: !Ref AthenaDatabase
      TableInput:
        Name: cloudfront_access_logs
        TableType: EXTERNAL_TABLE
        Parameters:
          EXTERNAL: "TRUE"
          skip.header.line.count: "2"
        StorageDescriptor:
          Columns:
            - {Name: log_date, Type: string}
            - {Name: log_time, Type: string}
            - {Name: edge_location, Type: string}
            - {Name: bytes_sent, Type: bigint}
            - {Name: client_ip, Type: string}
            - {Name: http_method, Type: string}
            - {Name: host, Type: string}
            - {Name: uri_stem, Type: string}
            - {Name: status_code, Type: int}
            - {Name: referer, Type: string}
            - {Name: user_agent, Type: string}
            - {Name: query_string, Type: string}
            - {Name: cookie, Type: string}
            - {Name: edge_result_type, Type: string}
            - {Name: edge_request_id, Type: string}
            - {Name: host_header, Type: string}
            - {Name: protocol, Type: string}
            - {Name: bytes_received, Type: bigint}
            - {Name: time_taken, Type: float}
            - {Name: forwarded_for, Type: string}
            - {Name: ssl_protocol, Type: string}
            - {Name: ssl_cipher, Type: string}
            - {Name: edge_response_result_type, Type: string}
            - {Name: protocol_version, Type: string}
            - {Name: fle_status, Type: string}
            - {Name: fle_encrypted_fields, Type: int}
            - {Name: port, Type: int}
            - {Name: time_to_first_byte, Type: float}
            - {Name: edge_detailed_result_type, Type: string}
            - {Name: content_type, Type: string}
            - {Name: content_length, Type: bigint}
            - {Name: range_start, Type: bigint}
            - {Name: range_end, Type: bigint}
          Location: !Sub "s3://${LogsBucket}/cloudfront/"
          InputFormat: org.apache.hadoop.mapred.TextInputFormat
          OutputFormat: org.apache.hadoop.hive.ql.io.HiveIgnoreKeyTextOutputFormat
          SerdeInfo:
            SerializationLibrary: org.apache.hadoop.hive.serde2.lazy.LazySimpleSerDe
            Parameters:
              field.delim: "\t"
              serialization.format: "\t"

Outputs:
  ContentBucketName:
    Value: !Ref ContentBucket

  ContentBucketArn:
    Value: !GetAtt ContentBucket.Arn

  ContentBucketRegionalDomainName:
    Description: Use as ContentBucketRegionalDomainName in the stage 4 stack
    Value: !GetAtt ContentBucket.RegionalDomainName

  OriginAccessControlId:
    Description: Use as OriginAccessControlId in the stage 4 stack
    Value: !Ref OriginAccessControl

  CertificateArn:
    Description: Use as CertificateArn in the stage 4 stack
    Value: !Ref Certificate

  RedirectsKvsName:
    Description: Use in hedgerules.toml as redirects.kvs-name
    Value: !Sub "${AWS::StackName}-redirects"

  RedirectsKvsArn:
    Value: !GetAtt RedirectsKvs.Arn

  HeadersKvsName:
    Description: Use in hedgerules.toml as headers.kvs-name
    Value: !Sub "${AWS::StackName}-headers"

  HeadersKvsArn:
    Value: !GetAtt HeadersKvs.Arn

  LogsBucketDomainName:
    Description: Use as LogsBucketDomainName in the stage 4 stack
    Value: !GetAtt LogsBucket.DomainName

  DeployerGroupName:
    Value: !Ref DeployerGroup

  DeployerGroupArn:
    Value: !GetAtt DeployerGroup.Arn

  AthenaWorkGroupName:
    Description: Athena workgroup for querying logs
    Value: !Ref AthenaWorkGroup

  AthenaDatabaseName:
    Description: Athena database name
    Value: !Ref AthenaDatabase
