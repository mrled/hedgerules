name: Release

on:
  push:
    tags: ["hedgerules/v*"]

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
          - goos: windows
            goarch: arm64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: hedgerules/go.mod

      - name: Extract version
        id: version
        run: |
          # Strip 'hedgerules/' prefix from tag to get version
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#hedgerules/}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          cd hedgerules
          ext=""
          if [ "$GOOS" = "windows" ]; then ext=".exe"; fi
          go build -ldflags "-X main.version=${{ steps.version.outputs.version }}" \
            -o "../hedgerules-${GOOS}-${GOARCH}${ext}" ./cmd/hedgerules

      - uses: actions/upload-artifact@v4
        with:
          name: hedgerules-${{ matrix.goos }}-${{ matrix.goarch }}
          path: hedgerules-*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create checksums
        run: |
          cd artifacts
          sha256sum hedgerules-* > checksums.txt

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/*
