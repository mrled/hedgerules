name: Deploy

on:
  push:
    branches: [master]
    paths:
      - "infra/**"
      - "www/**"
      - "hugo-theme-hedgerules/**"
      - "hedgerules/**"
      - "hedgerules.toml"
      - "GNUmakefile"

permissions:
  contents: read

env:
  AWS_REGION: us-east-1

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: hedgerules/go.mod

      - name: Install Hugo
        run: |
          HUGO_VERSION=$(grep -oP 'min = "\K[^"]+' www/config/_default/hugo.toml)
          wget -q "https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.tar.gz"
          tar xzf "hugo_extended_${HUGO_VERSION}_linux-amd64.tar.gz"
          sudo mv hugo /usr/local/bin/

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy
        run: make deploy
