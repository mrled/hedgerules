name: hedgerules

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  hedgerules:
    name: Build hedgerules
    if: >-
      github.event_name != 'pull_request' ||
      contains(join(github.event.pull_request.*.filename, ','), 'hedgerules/')
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: hedgerules/go.mod

      - name: Test
        run: cd hedgerules && go test ./...

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          cd hedgerules
          go build -ldflags "-X main.version=nightly-${GITHUB_SHA::8}" \
            -o ../hedgerules-${{ matrix.goos }}-${{ matrix.goarch }} \
            ./cmd/hedgerules

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: hedgerules-${{ matrix.goos }}-${{ matrix.goarch }}
          path: hedgerules-${{ matrix.goos }}-${{ matrix.goarch }}
          retention-days: 30
