name: Hugo

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  hugo:
    name: Build & Deploy Hugo Site
    if: >-
      github.event_name != 'pull_request' ||
      contains(join(github.event.pull_request.*.filename, ','), 'www/') ||
      contains(join(github.event.pull_request.*.filename, ','), 'hugo-theme-hedgerules/')
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: latest
          extended: true

      - name: Build
        run: cd www && hugo --environment production

      - name: Upload Pages artifact
        if: github.event_name != 'pull_request'
        uses: actions/upload-pages-artifact@v3
        with:
          path: www/public/production

      - name: Deploy to GitHub Pages
        if: github.event_name != 'pull_request'
        id: deploy
        uses: actions/deploy-pages@v4
